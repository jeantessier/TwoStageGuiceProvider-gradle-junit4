[versions]
commons-math3 = "3.6.1"
guava = "32.1.2-jre"
junit = "4.13.2"
guice = "7.0.0"
hamcrest = "2.2"
byte-buddy = "1.14.10"
jmock = "2.12.0"

[libraries]
commons-math3 = { module = "org.apache.commons:commons-math3", version.ref = "commons-math3" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit = { module = "junit:junit", version.ref = "junit" }
guice = { module = "com.google.inject:guice", version.ref = "guice" }
hamcrest = { module = "org.hamcrest:hamcrest", version.ref = "hamcrest" }
byte-buddy = { module = "net.bytebuddy:byte-buddy", version.ref = "byte-buddy" }
jmock-junit4 = { module = "org.jmock:jmock-junit4", version.ref = "jmock" }
jmock-imposters = { module = "org.jmock:jmock-imposters", version.ref = "jmock" }

[bundles]
jmock = ["byte-buddy", "jmock-junit4", "jmock-imposters"]
